<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web NES Emulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #d32f2f;
        }
        #nes-container {
            width: 512px;
            height: 480px;
            border: 2px solid #333;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            background-color: #000;
        }
        canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #controls {
            margin: 20px 0;
        }
        .instructions {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .instructions h2 {
            margin-top: 0;
            color: #d32f2f;
        }
        kbd {
            display: inline-block;
            padding: 3px 5px;
            font-family: monospace;
            line-height: 10px;
            vertical-align: middle;
            background-color: #fafafa;
            border: solid 1px #ccc;
            border-bottom-color: #bbb;
            border-radius: 3px;
            box-shadow: inset 0 -1px 0 #bbb;
        }
    </style>
</head>
<body>
    <h1>Web NES Emulator üéÆ</h1>
    <p>„Éó„É¨„Ç§„Åó„Åü„ÅÑNES„ÅÆROM„Éï„Ç°„Ç§„É´(.nes)„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>

    <div id="controls">
        <input type="file" id="rom-input" accept=".nes">
    </div>

    <div id="nes-container">
        <canvas id="nes-screen" width="256" height="240"></canvas>
    </div>

    <div class="instructions">
        <h2>Êìç‰ΩúÊñπÊ≥ï</h2>
        <p>ÂçÅÂ≠ó„Ç≠„Éº: <kbd>‚Üë</kbd> <kbd>‚Üì</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd></p>
        <p>A„Éú„Çø„É≥: <kbd>X</kbd> or <kbd>L</kbd></p>
        <p>B„Éú„Çø„É≥: <kbd>Z</kbd> or <kbd>K</kbd></p>
        <p>SELECT: <kbd>Shift</kbd></p>
        <p>START: <kbd>Enter</kbd></p>
    </div>

    <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
    
    <script>
        window.onload = function() {
            const canvas = document.getElementById('nes-screen');
            // [‰øÆÊ≠£ÁÇπ1] willReadFrequently„ÇíËøΩÂä†„Åó„Å¶Ë≠¶Âëä„ÇíËß£Ê∂à
            const context = canvas.getContext('2d', { willReadFrequently: true });
            const romInput = document.getElementById('rom-input');
            
            let nes;
            let frameTimer;

            context.fillStyle = 'black';
            context.fillRect(0, 0, 256, 240);
            
            nes = new jsnes.NES({
                onFrame: function(frameBuffer) {
                    const imageData = context.getImageData(0, 0, 256, 240);
                    const data = imageData.data;
                    for (let i = 0; i < frameBuffer.length; i++) {
                        data[i] = frameBuffer[i];
                    }
                    context.putImageData(imageData, 0, 0);
                },
                onAudioSample: function(left, right) {},
            });

            function mainLoop() {
                nes.frame();
                frameTimer = requestAnimationFrame(mainLoop);
            }
            
            romInput.addEventListener('change', (event) => {
                if (frameTimer) {
                    cancelAnimationFrame(frameTimer);
                }
                
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const romData = e.target.result;
                    try {
                        nes.loadROM(romData);
                        mainLoop();
                    } catch (error) {
                        alert("ROM„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÊúâÂäπ„Å™.nes„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                        console.error(error);
                    }
                };
                reader.readAsBinaryString(file);
            });

            // [‰øÆÊ≠£ÁÇπ2] „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú„ÅÆÂá¶ÁêÜ„ÇíÊ≠£„Åó„ÅÑÈñ¢Êï∞„Å´‰øÆÊ≠£
            function handleKey(event, isDown) {
                if (!nes) return;

                const player = 1;
                const buttonAction = isDown ? nes.buttonDown : nes.buttonUp;
                
                switch (event.keyCode) {
                    case 38: // ‚Üë
                        buttonAction(player, jsnes.Controller.BUTTON_UP);
                        break;
                    case 40: // ‚Üì
                        buttonAction(player, jsnes.Controller.BUTTON_DOWN);
                        break;
                    case 37: // ‚Üê
                        buttonAction(player, jsnes.Controller.BUTTON_LEFT);
                        break;
                    case 39: // ‚Üí
                        buttonAction(player, jsnes.Controller.BUTTON_RIGHT);
                        break;
                    case 88: // X
                    case 76: // L  (A„Éú„Çø„É≥)
                        buttonAction(player, jsnes.Controller.BUTTON_A);
                        break;
                    case 90: // Z
                    case 75: // K  (B„Éú„Çø„É≥)
                        buttonAction(player, jsnes.Controller.BUTTON_B);
                        break;
                    case 16: // Shift (SELECT„Éú„Çø„É≥)
                        buttonAction(player, jsnes.Controller.BUTTON_SELECT);
                        break;
                    case 13: // Enter (START„Éú„Çø„É≥)
                        buttonAction(player, jsnes.Controller.BUTTON_START);
                        break;
                    default:
                        return;
                }
                event.preventDefault();
            }

            document.addEventListener('keydown', (e) => handleKey(e, true));
            document.addEventListener('keyup', (e) => handleKey(e, false));
        };
    </script>
</body>
</html>
