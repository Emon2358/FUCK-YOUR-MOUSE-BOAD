<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web NES Emulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #d32f2f;
        }
        #nes-container {
            width: 512px;
            height: 480px;
            border: 2px solid #333;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            background-color: #000;
        }
        canvas {
            width: 100%;
            height: 100%;
            /* ドット絵をくっきり表示 */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #controls {
            margin: 20px 0;
        }
        .instructions {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .instructions h2 {
            margin-top: 0;
            color: #d32f2f;
        }
        kbd {
            display: inline-block;
            padding: 3px 5px;
            font-family: monospace;
            line-height: 10px;
            vertical-align: middle;
            background-color: #fafafa;
            border: solid 1px #ccc;
            border-bottom-color: #bbb;
            border-radius: 3px;
            box-shadow: inset 0 -1px 0 #bbb;
        }
    </style>
</head>
<body>
    <h1>Web NES Emulator 🎮</h1>
    <p>プレイしたいNESのROMファイル(.nes)を選択してください。</p>

    <div id="controls">
        <input type="file" id="rom-input" accept=".nes">
    </div>

    <div id="nes-container">
        <canvas id="nes-screen" width="256" height="240"></canvas>
    </div>

    <div class="instructions">
        <h2>操作方法</h2>
        <p>十字キー: <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd></p>
        <p>Aボタン: <kbd>X</kbd> or <kbd>L</kbd></p>
        <p>Bボタン: <kbd>Z</kbd> or <kbd>K</kbd></p>
        <p>SELECT: <kbd>Shift</kbd></p>
        <p>START: <kbd>Enter</kbd></p>
    </div>

    <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
    
    <script>
        window.onload = function() {
            const canvas = document.getElementById('nes-screen');
            const context = canvas.getContext('2d');
            const romInput = document.getElementById('rom-input');
            
            let nes;
            let frameTimer;

            // 画面の初期化
            context.fillStyle = 'black';
            context.fillRect(0, 0, 256, 240);
            
            // NESエミュレータのインスタンスを作成
            nes = new jsnes.NES({
                onFrame: function(frameBuffer) {
                    // 画面の描画
                    const imageData = context.getImageData(0, 0, 256, 240);
                    const data = imageData.data;
                    for (let i = 0; i < frameBuffer.length; i++) {
                        data[i] = frameBuffer[i];
                    }
                    context.putImageData(imageData, 0, 0);
                },
                // 音声は今回は簡略化
                onAudioSample: function(left, right) {},
            });

            // メインループ
            function mainLoop() {
                nes.frame();
                frameTimer = requestAnimationFrame(mainLoop);
            }
            
            // ROMが選択されたときの処理
            romInput.addEventListener('change', (event) => {
                if (frameTimer) {
                    cancelAnimationFrame(frameTimer);
                }
                
                const file = event.target.files[0];
                if (!file) {
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const romData = e.target.result;
                    try {
                        nes.loadROM(romData);
                        mainLoop();
                    } catch (error) {
                        alert("ROMファイルの読み込みに失敗しました。有効な.nesファイルを選択してください。");
                        console.error(error);
                    }
                };
                reader.readAsBinaryString(file);
            });

            // キーボード操作の処理
            function handleKey(event, isDown) {
                if (!nes) return;

                const player = 1; // 1Pコントローラー
                const state = isDown ? 1 : 0;
                
                switch (event.keyCode) {
                    case 38: // ↑
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_UP, isDown);
                        break;
                    case 40: // ↓
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_DOWN, isDown);
                        break;
                    case 37: // ←
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_LEFT, isDown);
                        break;
                    case 39: // →
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_RIGHT, isDown);
                        break;
                    case 88: // X
                    case 76: // L  (Aボタン)
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_A, isDown);
                        break;
                    case 90: // Z
                    case 75: // K  (Bボタン)
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_B, isDown);
                        break;
                    case 16: // Shift (SELECTボタン)
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_SELECT, isDown);
                        break;
                    case 13: // Enter (STARTボタン)
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_START, isDown);
                        break;
                    default:
                        return; // 他のキーは無視
                }
                event.preventDefault();
            }

            document.addEventListener('keydown', (e) => handleKey(e, true));
            document.addEventListener('keyup', (e) => handleKey(e, false));
        };
    </script>
</body>
</html>
