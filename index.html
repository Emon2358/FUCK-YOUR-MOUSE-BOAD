<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web NES Emulator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #d32f2f;
        }
        #nes-container {
            width: 512px;
            height: 480px;
            border: 2px solid #333;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            background-color: #000;
        }
        canvas {
            width: 100%;
            height: 100%;
            /* ãƒ‰ãƒƒãƒˆçµµã‚’ãã£ãã‚Šè¡¨ç¤º */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #controls {
            margin: 20px 0;
        }
        .instructions {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .instructions h2 {
            margin-top: 0;
            color: #d32f2f;
        }
        kbd {
            display: inline-block;
            padding: 3px 5px;
            font-family: monospace;
            line-height: 10px;
            vertical-align: middle;
            background-color: #fafafa;
            border: solid 1px #ccc;
            border-bottom-color: #bbb;
            border-radius: 3px;
            box-shadow: inset 0 -1px 0 #bbb;
        }
    </style>
</head>
<body>
    <h1>Web NES Emulator ğŸ®</h1>
    <p>ãƒ—ãƒ¬ã‚¤ã—ãŸã„NESã®ROMãƒ•ã‚¡ã‚¤ãƒ«(.nes)ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚</p>

    <div id="controls">
        <input type="file" id="rom-input" accept=".nes">
    </div>

    <div id="nes-container">
        <canvas id="nes-screen" width="256" height="240"></canvas>
    </div>

    <div class="instructions">
        <h2>æ“ä½œæ–¹æ³•</h2>
        <p>åå­—ã‚­ãƒ¼: <kbd>â†‘</kbd> <kbd>â†“</kbd> <kbd>â†</kbd> <kbd>â†’</kbd></p>
        <p>Aãƒœã‚¿ãƒ³: <kbd>X</kbd> or <kbd>L</kbd></p>
        <p>Bãƒœã‚¿ãƒ³: <kbd>Z</kbd> or <kbd>K</kbd></p>
        <p>SELECT: <kbd>Shift</kbd></p>
        <p>START: <kbd>Enter</kbd></p>
    </div>

    <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
    
    <script>
        window.onload = function() {
            const canvas = document.getElementById('nes-screen');
            const context = canvas.getContext('2d');
            const romInput = document.getElementById('rom-input');
            
            let nes;
            let frameTimer;

            // ç”»é¢ã®åˆæœŸåŒ–
            context.fillStyle = 'black';
            context.fillRect(0, 0, 256, 240);
            
            // NESã‚¨ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’ä½œæˆ
            nes = new jsnes.NES({
                onFrame: function(frameBuffer) {
                    // ç”»é¢ã®æç”»
                    const imageData = context.getImageData(0, 0, 256, 240);
                    const data = imageData.data;
                    for (let i = 0; i < frameBuffer.length; i++) {
                        data[i] = frameBuffer[i];
                    }
                    context.putImageData(imageData, 0, 0);
                },
                // éŸ³å£°ã¯ä»Šå›ã¯ç°¡ç•¥åŒ–
                onAudioSample: function(left, right) {},
            });

            // ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ—
            function mainLoop() {
                nes.frame();
                frameTimer = requestAnimationFrame(mainLoop);
            }
            
            // ROMãŒé¸æŠã•ã‚ŒãŸã¨ãã®å‡¦ç†
            romInput.addEventListener('change', (event) => {
                if (frameTimer) {
                    cancelAnimationFrame(frameTimer);
                }
                
                const file = event.target.files[0];
                if (!file) {
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const romData = e.target.result;
                    try {
                        nes.loadROM(romData);
                        mainLoop();
                    } catch (error) {
                        alert("ROMãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æœ‰åŠ¹ãª.nesãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚");
                        console.error(error);
                    }
                };
                reader.readAsBinaryString(file);
            });

            // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œã®å‡¦ç†
            function handleKey(event, isDown) {
                if (!nes) return;

                const player = 1; // 1Pã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼
                const state = isDown ? 1 : 0;
                
                switch (event.keyCode) {
                    case 38: // â†‘
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_UP, isDown);
                        break;
                    case 40: // â†“
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_DOWN, isDown);
                        break;
                    case 37: // â†
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_LEFT, isDown);
                        break;
                    case 39: // â†’
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_RIGHT, isDown);
                        break;
                    case 88: // X
                    case 76: // L  (Aãƒœã‚¿ãƒ³)
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_A, isDown);
                        break;
                    case 90: // Z
                    case 75: // K  (Bãƒœã‚¿ãƒ³)
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_B, isDown);
                        break;
                    case 16: // Shift (SELECTãƒœã‚¿ãƒ³)
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_SELECT, isDown);
                        break;
                    case 13: // Enter (STARTãƒœã‚¿ãƒ³)
                        nes.buttonChanged(player, jsnes.Controller.BUTTON_START, isDown);
                        break;
                    default:
                        return; // ä»–ã®ã‚­ãƒ¼ã¯ç„¡è¦–
                }
                event.preventDefault();
            }

            document.addEventListener('keydown', (e) => handleKey(e, true));
            document.addEventListener('keyup', (e) => handleKey(e, false));
        };
    </script>
</body>
</html>
